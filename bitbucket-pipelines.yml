# You can specify a custom docker image from Docker Hub as your build environment.
image: continuumio/miniconda3

pipelines:
  default:
    - step:
        name: Install
        caches:
          - pip
        script:
          - pip install gitpython
          - pip install .
    - step:
        name: Test
        deployment: test
        trigger: manual
        script:
          - python tests/test1.py
  branches:
    dev:
      - step:
         name: CondaUpload
         deployment: staging
         trigger: manual
         script:
           - python buildScripts/conda/build.py
           - anaconda -t $AnacondaCloudToken upload buildScripts/build/noarch/pwspy* --label dev