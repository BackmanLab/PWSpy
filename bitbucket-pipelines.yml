# You can specify a custom docker image from Docker Hub as your build environment.
image: python:3.6.8

pipelines:
  default:
    - step:
        caches:
          - pip
        script: # Modify the commands below to build your repository.
          - pip install numpy scipy matplotlib tifffile
          
    - step:
        name: Test
        deployment: test
        trigger: manual
        script:
          - echo "`cd`"
          - echo "`ls`"
          - cd tests
          - python test1.py
